<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendulum</title>
  <style>
    body {
      display: flex
    }

    canvas {
      border: solid 4px black;
    }

    
    .menu {
      padding: 0 50px;
    }

    .menu button {
      margin: 5px 10px;
      padding: 10px 20px;
    }
    
    .menu button.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="menu">
    <div>
      <label for="length">Length</label>
      <input oninput="changeLength()" type="range" name="length" id="length" value="200" min="50" max="400">
      <label for="length"><strong id="lengthLbl">200</strong> px</label>
    </div>
    <div>
      <label for="gravity">Gravity</label>
      <input oninput="changeGravity()" type="range" name="gravity" id="gravity" value="9.8" min="0.2" max="20" step="0.1">
      <label for="gravity" id="gravityLbl"><strong>9.8</strong></label>
    </div>
    <div>
      <label for="theta">Angle 0</label>
      <input onchange="changeAngle()" type="range" name="theta" id="theta" value="0.8" min="0" max="3" step="0.1">
      <label for="theta"><strong id="thetaLbl">0.8</strong> rad</label>
    </div>
  </div>
  <script src="./Pendulum.js"></script>
</body>
</html>
